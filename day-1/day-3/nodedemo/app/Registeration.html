<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="'stylesheet" href="'styleReg.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>

            <form onsubmit="event.preventDefault()" name="fdata" id="register" method="post">
                UserName :<br><input type="text" name='uname' required placeholder="Name"/>
                <br/>
                <br/>
                Password :<br><input type="password" name='password' required placeholder="Password"/>
                <br/>
                <br/>
               
                City :<br><input type="text" name='city' required placeholder="City"/>
                <br/>
                <br/>
                Email :<br><input type="email" name='email'  placeholder="email"/>
                <br/>
                <br/>
                MobileNo :<br><input type="number" name='mnbn'  placeholder="MobileNo"/>
                <br>
                <br>
                <button onclick="Register()">Register</button>
                <br/>
                <br/>
                </form>
        </div>
    </div>
    

        <script src="Registeration.js"></script>
</body>
</html>
